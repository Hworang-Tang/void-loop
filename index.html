<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VOID LOOP ‚Äì Pure Code Space Survival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bg-grid"></div>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <h1 id="gameTitle"><span class="void">VOID</span> <span class="loop">LOOP</span></h1>
    <div id="scorePanel">
      <p id="score">Score: 0</p>
      <p id="level">Level: 1</p>
      <p id="coins">Coins: 0</p>
      <p id="best">Best: 0</p>
    </div>
    <div id="menuBtns">
      <button id="startBtn">‚ñ∂ PLAY</button>
      <button id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      <button id="bombBtn" style="display:none">üí£ Bomb (<span id="bombCount">1</span>)</button>
    </div>
    <div id="upgradePanel" style="display: none;">
      <button id="upgradeBtn">‚¨ÜÔ∏è Upgrade Weapon (14 coins)</button>
      <button id="healBtn">‚ù§Ô∏è Heal (12 coins)</button>
      <button id="shieldBtn">üõ°Ô∏è Shield (18 coins)</button>
      <button id="slowmoBtn">‚åõ Slo-Mo (20 coins)</button>
    </div>
    <div id="pixel-sep"></div>
    <div id="miniMap" style="display:none"></div>
    <div id="statsPanel" style="display: none;">
      <h2>Stats</h2>
      <p id="statRuns">Runs: 0</p>
      <p id="statEnemies">Enemies Defeated: 0</p>
      <p id="statShots">Shots Fired: 0</p>
      <p id="statPowerups">Powerups Collected: 0</p>
      <button id="resetStatsBtn">Reset Stats</button>
    </div>
    <div id="settingsPanel" style="display: none;">
      <h2>Settings</h2>
      <div class="setting-row">
        <label for="soundToggle">Sound:</label>
        <input type="checkbox" id="soundToggle" checked>
      </div>
      <div class="setting-row">
        <label for="musicToggle">Music:</label>
        <input type="checkbox" id="musicToggle" checked>
      </div>
      <div class="setting-row">
        <label for="difficultySelect">Difficulty:</label>
        <select id="difficultySelect">
          <option value="normal">Normal</option>
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="setting-row">
        <label for="gfxToggle">Visual FX:</label>
        <input type="checkbox" id="gfxToggle" checked>
      </div>
      <button id="closeSettingsBtn">Close</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
